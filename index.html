<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <label for="letters">How many letters?</label>
        <input type="number" id="letters" min="0" value="4">
        
        <label for="symbols">How many symbols?</label>
        <input type="number" id="symbols" min="0" value="2">
        
        <label for="numbers">How many numbers?</label>
        <input type="number" id="numbers" min="0" value="2">
        
        <button onclick="generatePassword()">Generate Password</button>
        <div id="output"></div>
        <div id="strength"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
